<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class="new-activity-container">
        <h2>New Activity</h2>
        <form>
          <p class="select-category">Select a category:</p>
          <section class="category-container">
            <button class="category-button study-button"><img class="button-image" src="./assets/study.svg" alt="Lightbulb Image"><br>Study</button>
            <button class="category-button meditate-button"><img class="button-image" src="./assets/meditate.svg" alt="Lotus Image"><br>Meditate</button>
            <button class="category-button exercise-button"><img class="button-image" src="./assets/exercise.svg" alt="Running Shoes Image"><br>Exercise</button>
          </section>
            <section>
              <label for="activity-input" class="accomplish-text">What would you like to accomplish during this time?</label>
              <input class="accomplish-input" type="text" id="activity-input"/>
            </section>
          <section class="input-container">
            <section class="minutes-container">
              <label for="minutes-input" class="set-minutes">Minutes</label><br/>
              <input class="number-input" type="number" id="minutes-input"/>
            </section>
            <section class="seconds-container">
              <label for="seconds-input" class="set-seconds">Seconds</label><br/>
              <input class="number-input" type="number" id="seconds-input"/>
            </section>
          </section>
          <button class="white-button start-activity-button">START ACTIVITY</button>
        </form>
      </section>
      <section class="past-activities-container">
        <h2>Past Activities</h2>
        <p class="no-logged-activities">You haven't logged any activities yet.<br>
          Complete the form to the left to get started!</p>
      </section>
    </main>
  </body>
  <script type="text/javascript" scr="main.js"></script>
  <script type="text/javascript" scr="activity.js"></script>
</html>
