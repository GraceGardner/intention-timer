<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class="activity-container current-activity hidden">
        <h2>Current Activity</h2>
          <div>
            <section class="category-container timer-container">
              <h3 class="current-description"></h3>
              <h1 class="timer"></h1>
              <button class="start-timer-button text-color">START</button>
              <button class="white-button log-activity-button hidden">LOG ACTIVITY</button>
            </section>
          </div>
      </section>
      <section class="activity-container new-activity">
        <h2>New Activity</h2>
        <div >
          <p class="select-category">Select a category:</p>
          <p class="category-error error hidden"><img class="warning-img" src="./assets/warning.svg" alt="error image"/>A category is required.</p>
          <section class="category-container">
            <button class="category-button study-button"><img class="button-image study-img" src="./assets/study.svg" alt="Lightbulb Image"><img class="button-image study-img-active hidden" src="./assets/study-active.svg" alt="Active Lightbulb Image"><br>Study</button>
            <button class="category-button meditate-button"><img class="button-image meditate-img" src="./assets/meditate.svg" alt="Lotus Image"><img class="button-image meditate-img-active hidden"  src="./assets/meditate-active.svg" alt="Lotus Image"><br>Meditate</button>
            <button class="category-button exercise-button"><img class="button-image exercise-img" src="./assets/exercise.svg" alt="Running Shoes Image"><img class="button-image exercise-img-active hidden" src="./assets/exercise-active.svg" alt="Running Shoes Image"><br>Exercise</button>
          </section>
            <section>
              <label for="activity-input" class="accomplish-text">What would you like to accomplish during this time?</label>
              <input class="accomplish-input" type="text" id="activity-input"/>
              <p class="description-error error hidden"><img class="warning-img" src="./assets/warning.svg" alt="error image"/>A description is required.</p>
            </section>
          <section class="input-container">
            <section class="minutes-container">
              <label for="minutes-input" class="set-minutes">Minutes</label><br/>
              <input class="number-input" type="number" id="minutes-input" max="60" min="0"/>
              <p class="minutes-error error hidden"><img class="warning-img" src="./assets/warning.svg" alt="error image"/>Minutes are required.</p>
            </section>
            <section class="seconds-container">
              <label for="seconds-input" class="set-seconds">Seconds</label><br/>
              <input class="number-input" type="number" id="seconds-input" max="59" min="0"/>
              <p class="seconds-error error hidden"><img class="warning-img" src="./assets/warning.svg" alt="error image"/>Seconds are required.</p>
            </section>
          </section>
          <button class="white-button start-activity-button">START ACTIVITY</button>
        </div>
      </section>
      <section class="past-activities-container">
        <h2>Past Activities</h2>
        <section class="cards-container">
          <!-- <section class="card">
            <section class="card-text">
              <p class="card-header">Category</p>
              <p class="card-time">05:00</p>
              <p class="card-description">Sleep n Stuff</p>
            </section>
            <section class="category-color-bar"></section>
          </section> -->
          <p class="no-logged-activities">You haven't logged any activities yet.<br>Complete the form to the left to get started!</p>
        </section>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="activity.js"></script>
</html>
